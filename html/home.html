<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chatik</title>
    <link rel="stylesheet" href="../css/defolt.css">
    <link rel="stylesheet" href="../css/home.css">
</head>

<body>
    <div class="home-head">Welcome</div>
    <div class="wrapper-container">
        <div class="container">
            <div class="form-group">
                <img src="../img/logo_home.png" class="logo-home">
            </div>
            <h2>Добро пожаловать в чат</h2>
            <div class="form-group">
                <input type="text" placeholder="Введите ваше имя" id="login_username">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Введите пароль" id="login_password">
            </div>
            <div class="form-group">
                <input type="button" class="button-login" value="Войти" id="login_button">
                <input type="text" placeholder="Введите ваше имя" id="username">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Введите пароль" id="password">
            </div>
            <div class="form-group">
                <input type="button" class="button-login" value="Войти">
            </div>
            <div class="form-group">
                <p>Нет аккаунта? <a href="./registration.html">Зарегистрируйтесь здесь</a></p>
            </div>
        </div>
    </div>
    <script type="module" src="../js/login/main_login.js"></script>
</body>

</html>
